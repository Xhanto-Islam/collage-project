<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  height: 100px;

  background-color: #ffffff;
  color: #333;
  padding-top: 40px; 
}

.container { margin: 0; }

.contact{
 padding: 20px;
 
}
.barirer { border: 1px solid #dadada; }


header {
  background: #ffffff;

  display: flex;
  align-items: center;
  position: fixed;        
  top: 0;
  left: 0;
  right: 0;
  z-index: 2000;
  border-bottom: 1px solid #eee;
}
section-all { margin: 0; }
.logo { display: flex; align-items: center; }
.logo img.logo { height: 40px; display: block; }


.menu-container { position: absolute; right: 16px; top: 12px; z-index: 2100; }
.menubar { height: 40px; cursor: pointer; display: block; position: relative; z-index: 2101; }


.submenu {

  position: absolute;
  right: 0;
  background-color: rgb(216, 220, 221);
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 219, 255, 0.15);
  display: none;
  z-index: 2000;;

}

.submenu.active {
  display: block;
  animation: slideDown 0.3s ease-out forwards;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.submenu a {
  color: #333;
  padding: 8px 10px;
  text-decoration: none;
  display: block;
  text-align: center;
  font-size: 15px;
  border-bottom: 1px solid #eee;
}

.submenu a:last-child {
  border-bottom: none;
}

.submenu a:hover {
  background-color: #f8f8f8;
}


.hero, section { padding: 10px;
 }
.hero { border: 1px solid #e2e2e2; background: #f9f9f9; }
.herotext { padding: 20px; }

.services-grid { display: block; }

.service-box {
  background: #dfe1e1;
  padding: 12px 16px;
  width: 100%;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.04);
  margin-bottom: 12px;
}

footer { background: #b8b4b4; color: white; text-align: center; 
font-size: small; }

@media (max-width: 768px) {
  .service-box { flex: 1 1 100%; }
  .menu-container { right: 10px; }
  .submenu { min-width: 140px; }
}

</style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menubar = document.querySelector('.menubar');
      const submenu = document.querySelector('.submenu');
      
      if (menubar && submenu) {
        // Toggle submenu on menu click
        menubar.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          submenu.classList.toggle('active');
        });
        
        // Close submenu when clicking outside
        document.addEventListener('click', function(e) {
          if (!menubar.contains(e.target) && !submenu.contains(e.target)) {
            submenu.classList.remove('active');
          }
        });
        
        
        submenu.addEventListener('click', function(e) {
          e.stopPropagation();
        });
      }
    });
  </script>
