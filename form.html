<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভর্তি ফর্ম</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2>ভর্তি ফর্ম</h2>
<form id="my-form" action="https://formspree.io/f/xldojakq" method="POST">
    <label for="name">নাম:</label>
    <input type="name" id="name" name="name" placeholder="আপনার নাম লিখুন" required><br> <br>
    <label for="name">পিতার নাম:</label>
    <input type="name" id="name" name="name" placeholder="আপনার পিতার নাম লিখুন" required><br> <br>
    <label for="name">মাতার নাম:</label>
    <input type="name" id="name" name="name" placeholder="আপনার মাতার নাম লিখুন" required><br> <br>

    <label for="dob">জন্ম তারিখ:</label>
    <input type="date" id="dob" name="dob" required><br> <br>
    <label for="address">বর্তমান ঠিকানা:</label>
    <input type="address" id="address" name="text" placeholder="" required><br> <br>

    

    <label for="text">ভর্তি বিষয়:</label>
    <select id="text" name="text" required>
      <option value="">নির্বাচন করুন</option>
      <option value="other">সিভিল</option>
      <option value="other">ইলেকট্রিকাল</option>
      <option value="other">কম্পিউটার</option>
      <option value="other">ইয়ার্ন ম্যানুফ্যাকচারিং</option>
      <option value="other">ফ্যাব্রিক ম্যানুফ্যাকচারিং</option>
      <option value="other">এ্যাপারেল ম্যানুফ্যাকচারিং</option>
    </select><br> <br>

<label for="text">ভর্তি ফি:</label>
    <input type="text" id="text" name="name" placeholder="1000-4000" required><br> <br>



    <label for="gender">লিঙ্গ:</label>
    <select id="gender" name="gender" required>
      <option value="">নির্বাচন করুন</option>
      <option value="male">পুরুষ</option>
      <option value="female">মহিলা</option>
      <option value="other">অন্যান্য</option>
    </select><br> <br>

    <label for="text">জাতীয় পরিচয়পত্র নম্বর / জন্ম নিবন্ধন নম্বর:
</label>
<input type="text" id="text" name="text" placeholder="" required><br> <br>

    <label for ="religion">ধর্ম</label>
    <select id="religion" name="religion" required>
      <option value="">নির্বাচন করুন</option>
      <option value="islam">ইসলাম</option>
      <option value="hinduism">হিন্দু ধর্ম</option>
      <option value="christianity">খ্রিস্টান ধর্ম</option>
      <option value="buddhism">বৌদ্ধ ধর্ম</option>
      <option value="other">অন্যান্য</option>
    </select><br> <br>


<label for="image">একটা ছবি যোগ করুন:</label><br>
<input type="file" id="image" name="image" accept="image/*">

    <label for="email">ইমেইল:</label>
    <input type="email" id="email" name="email" placeholder="আপনার ইমেইল লিখুন" required><br> <br>

    <label for="phone">মোবাইল নাম্বার:</label>
    <input type="tel" id="phone" name="phone" placeholder="আপনার মোবাইল নাম্বার লিখুন" required><br> <br>

    

    <button type="submit">জমা দিন</button>
  </form>
  <script>
  const form = document.getElementById("my-form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // ফর্ম সাবমিট হলে নতুন পেজে না যায়
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      alert(" সম্পন্ন হয়েছে ✅");
      form.reset();
    } else {
      alert("আবার চেষ্টা করুন ❌");
    }
  });
  </script>
  

</body>
</html>
