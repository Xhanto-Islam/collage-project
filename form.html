<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভর্তি ফর্ম</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2>ভর্তি ফর্ম</h2>

  <form >
    <label for="name">নাম</label>
    <input type="text" id="name" name="name" placeholder="আপনার নাম লিখুন" required>
    <label for="name">পিতার নাম</label>
    <input type="text" id="name" name="name" placeholder="আপনার পিতার নাম লিখুন" required>
    <label for="name">মাতার নাম</label>
    <input type="text" id="name" name="name" placeholder="আপনার মাতার নাম লিখুন" required>

    <label for="dob">জন্ম তারিখ</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">লিঙ্গ</label>
    <select id="gender" name="gender" required>
      <option value="">-- নির্বাচন করুন --</option>
      <option value="male">পুরুষ</option>
      <option value="female">মহিলা</option>
      <option value="other">অন্যান্য</option>
    </select>

    <label for="email">ইমেইল</label>
    <input type="email" id="email" name="email" placeholder="আপনার ইমেইল লিখুন" required>

    <label for="phone">মোবাইল নাম্বার</label>
    <input type="tel" id="phone" name="phone" placeholder="01XXXXXXXXX" required>

    <label for="address">ঠিকানা</label>
    <textarea id="address" name="address" rows="3" placeholder="আপনার ঠিকানা লিখুন" required></textarea>

    <button type="submit">ফর্ম জমা দিন</button>
  </form>
  

</body>
</html>
